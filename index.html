<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <title>Grid Trade Calculator</title>
  </head>

  <body>
    <h1 id="title">Grid Trade Calculator</h1>


    <h3>Fill in the fields of your grid trade</h3> 
    <input type="number" id="domHighPrice" value="" placeholder="High Price"> <br><br>
    <input type="number" id="domLowPrice" value="" placeholder="Low Price"> <br><br>
    <input type="number" id="domQtyPerGrid" value="" placeholder="Per Grid Qty"> <br><br>
    <input type="number" id="domTradingFee" value="" placeholder="Trading Fee in Decimal"> <br><br>
    <input type="number" id="domGridAmmt" value="" placeholder="Ammt of Grids"> <br><br>
    <input type="number" id="domPrecision" value="" placeholder="Precision"> <br><br>

    <button id="calcButton">Calculate It</button>

    <h2>Grid Trade Info</h2>
    <h3>Grid Prices</h3>
    <p id="gridValues"></p>
    <br>
    <h3>Per Grid Profit</h3>
    <p id="oneGridsProfit"></p>

    <script src="calc.js"></script>
    
  </body>

  <footer>
    <p>Made by <a href="https://twitter.com/skumbagt">afmsavage</a></p>
  </footer>

</html>
